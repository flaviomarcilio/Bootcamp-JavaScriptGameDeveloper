<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resgate</title>

    <link rel="stylesheet" href="./css/style.css" type="text/css">

</head>
<body>
    <div id="container">

        <div id="fundoGame">

            <div id="inicio" onclick="start()">
                <h1>Resgate</h1>
                <p>Utilize a tecla W para movimentar o helicóptero para cima, a tecla S para movimentar o helicóptero para baixo e a tecla D para atirar.</p>
                <p>Clique aqui para iniciar!!</p>
            </div>

        </div>

    </div>

    <!-- Sons do jogo !-->
    <audio src="./sound/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="./sound/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="./sound/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="./sound/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="./sound/perdido.mp3" preload="auto" id="somPerdido"></audio>	
    <audio src="./sound/resgate.mp3" preload="auto" id="somResgate"></audio>

    <script src="./js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="./js/js.js" type="text/javascript"></script>
    <script src="./js/jquery-collision.min.js" type="text/javascript"></script>
</body>
</html>
